<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <!-- Custom Facebook Login Button -->
    <button onclick="facebookLogin()">Login with Facebook</button>

    <!-- Status message area -->
    <p id="status"></p>

    <!-- Logout button -->
    <button onclick="logout()">Logout</button>

    <!-- Display user's avatar -->
    <div id="profile-info">
        <img id="avatar" src="" alt="User Avatar" style="display:none; width:100px; height:100px;"/>
    </div>

    <!-- Facebook SDK JavaScript Code -->
    <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '1227457511806295',  // Your actual App ID
              cookie     : true,
              xfbml      : true,
              version    : 'v21.0'         // Use the API version you are using
          });

          // Check login status on page load
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });
      };

      // This function is called with the results from FB.getLoginStatus().
      function statusChangeCallback(response) {
          console.log(response);
          if (response.status === 'connected') {
              // Logged into your app and Facebook.
              document.getElementById('status').innerHTML = 'You are logged in!';
              getUserData();  // Fetch user info
          } else {
              // Not logged in, show the Facebook login button.
              document.getElementById('status').innerHTML = 'Please log in with Facebook.';
          }
      }

      // Custom Facebook Login with email permission
      function facebookLogin() {
          FB.login(function(response) {
              if (response.authResponse) {
                  // Logged in, now fetch user data
                  getUserData();
              } else {
                  console.log('User cancelled login or did not fully authorize.');
              }
          }, {scope: 'public_profile,email'});
      }

      // Fetch user data after successful login
      function getUserData() {
          FB.api('/me', { fields: 'id,name,email,picture' }, function(response) {
              if (response && !response.error) {
                  console.log('User Info:', response);
                  document.getElementById('status').innerHTML = 'Logged in as: ' + response.name + ' (' + response.email + ')';
                  
                  // Display the user's avatar
                  document.getElementById('avatar').src = response.picture.data.url;
                  document.getElementById('avatar').style.display = 'block';  // Show the avatar image
              } else {
                  console.error('Error fetching user data:', response.error);
              }
          });
      }

      // Logout function
      function logout() {
          FB.logout(function(response) {
              document.getElementById('status').innerHTML = 'You are logged out!';
              document.getElementById('avatar').style.display = 'none'; // Hide the avatar on logout
          });
      }

      // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- End of Facebook SDK Code -->

</body>
</html>
