<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<!-- Facebook Login Button -->
<div class="fb-login-button" 
     data-width="" 
     data-size="large" 
     data-button-type="login_with" 
     data-layout="default" 
     data-auto-logout-link="false" 
     data-use-continue-as="true">
</div>

<!-- Status message area -->
<p id="status"></p>

<!-- Facebook SDK JavaScript Code -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '3513554012287466',  // Your actual App ID
      cookie     : true,
      xfbml      : true,
      version    : 'v21.0'         // Use the API version you are using
    });

    // Check login status on page load
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  // This function is called with the results from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log(response);
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      document.getElementById('status').innerHTML = 'You are logged in!';
    } else {
      // Not logged in, show the Facebook login button.
      document.getElementById('status').innerHTML = 'Please log in with Facebook.';
    }
  }

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<!-- End of Facebook SDK Code -->

</body>
</html>
