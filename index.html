<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <!-- Custom Facebook Login Button -->
    <button onclick="facebookLogin()">Login with Facebook</button>

    <!-- Status message area -->
    <p id="status"></p>

    <!-- Logout button -->
    <button onclick="logout()">Logout</button>

    <!-- Input field for Post ID and button to trigger comment fetching -->
    <div>
        <input type="text" id="postIdInput" placeholder="Enter Post ID">
        <button onclick="fetchComments()">Fetch Comments</button>
    </div>

    <!-- Section to display comments -->
    <div id="comments-section">
        <h2>Post Comments</h2>
    </div>

    <!-- Facebook SDK JavaScript Code -->
    <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '1227457511806295',  // Your actual App ID
              cookie     : true,
              xfbml      : true,
              version    : 'v21.0'         // Use the API version you are using
          });

          // Check login status on page load
          FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
          });
      };

      // Function to check login status
      function statusChangeCallback(response) {
          if (response.status === 'connected') {
              document.getElementById('status').innerHTML = 'You are logged in!';
              getUserData();
          } else {
              document.getElementById('status').innerHTML = 'Please log in with Facebook.';
          }
      }

      // Custom Facebook Login with extra permissions
      function facebookLogin() {
          FB.login(function(response) {
              if (response.authResponse) {
                  getUserData();
              } else {
                  console.log('User cancelled login or did not fully authorize.');
              }
          }, {scope: 'public_profile,email,groups_access_member_info,user_posts'});
      }

      // Fetch user data after login
      function getUserData() {
          FB.api('/me', { fields: 'name,email' }, function(response) {
              document.getElementById('status').innerHTML = 'Logged in as: ' + response.name;
          });
      }

      // Function to fetch comments from user-entered Post ID
      function fetchComments() {
          const postId = document.getElementById('postIdInput').value;  // Get postId from input field
          if (postId) {
              FB.api(
                  `/${postId}/comments`,
                  'GET',
                  {},
                  function(response) {
                      if (response && !response.error) {
                          console.log('Comments:', response.data);
                          displayComments(response.data);
                      } else {
                          console.error('Error fetching comments:', response.error);
                          document.getElementById('comments-section').innerHTML = 'Error fetching comments.';
                      }
                  }
              );
          } else {
              alert('Please enter a Post ID.');
          }
      }

      // Function to display comments on the page
      function displayComments(comments) {
          const commentsDiv = document.getElementById('comments-section');
          commentsDiv.innerHTML = '';  // Clear previous comments
          comments.forEach(comment => {
              const commentP = document.createElement('p');
              commentP.innerText = `${comment.from.name}: ${comment.message} (at ${comment.created_time})`;
              commentsDiv.appendChild(commentP);
          });
      }

      // Logout function
      function logout() {
          FB.logout(function(response) {
              document.getElementById('status').innerHTML = 'You are logged out!';
          });
      }

      // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- End of Facebook SDK Code -->

</body>
</html>
